  ci_cd:
    runs-on: ubuntu-latest

    steps:
      # 
      - uses: actions/checkout@v2

      # 
      - name: Build Deployment Artifact
        run: |
          mkdir codedeploy_artifact
          zip -r ${{ env.ARTIFACT_NAME }} codedeploy/*.sh appspec.yml 
          pwd
          ls -al
          mv ${{ env.ARTIFACT_NAME }} codedeploy_artifact/
          ls -al
          pwd
          cd codedeploy_artifact
          ls -al
          cd ..
          pwd
          ls -al

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ env.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ env.AWS_SECRET_KEY}}
          aws-region: ${{ env.AWS_BUCKET_REGION }}

      - name: Copy Artifact to S3_CODEDEPLOY_BUCKET

        run: |
          aws s3 sync ./codedeploy_artifact s3://${{ env.S3_CODEDEPLOY_BUCKET }}
          


      # Runs a set of commands using the runners shell
      - name: CodeDeploy API call
        run: |
          output=$(aws deploy create-deployment \
            --application-name ${{ env.CODEDEPLOY_APPLICATION_NAME }} \
            --deployment-config-name CodeDeployDefault.AllAtOnce \
            --deployment-group-name ${{ env.CODEDEPLOY_APPLICATION_DEPLOYMENT_GROUP_NAME}} \
            --description "CSYE6225 - CodeDeploy" \
            --s3-location bucket=${{ env.S3_CODEDEPLOY_BUCKET }},key=${{ env.ARTIFACT_NAME }},bundleType=zip \
            --region ${{ env.AWS_REGION}} \
            --output json)

          echo $output

          dId=$(echo $output | jq -r '.deploymentId')
          aws deploy wait deployment-successful --deployment-id $dId


        
        
        
